apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
  labels:
    app: frontend
    component: frontend
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  selector:
    component: frontend
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9333
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
